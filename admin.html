<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel – Game Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ─────────────── Header Bar ─────────────── */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: rgb(36, 36, 36);
      border-radius: 4px;
    }
    .header-bar h1 {
      margin: 0;
      font-size: 1.5rem;
      color: rgb(240, 240, 240);
    }
    .header-buttons {
      display: flex;
      align-items: center;
    }
    .header-buttons > * + * {
      margin-left: 2rem;
    }
    .header-buttons input[type="password"] {
      max-width: 200px;
      background-color: rgb(56, 56, 56);
      color: rgb(240, 240, 240);
      border: 1px solid rgb(56, 56, 56);
      border-radius: 4px;
      padding: 0.3rem 0.5rem;
    }
    .header-buttons button {
      font-size: 0.9rem;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      transition: opacity 0.2s ease;
    }
    .header-buttons button:hover {
      opacity: 0.85;
    }

    /* ─────────────── Add Game Form ─────────────── */
    .form-group select,
    .form-group input[type="text"] {
      background-color: rgb(36, 36, 36);
      color: rgb(240, 240, 240);
      border: 1px solid rgb(56, 56, 56);
      border-radius: 4px;
      font-size: 1rem;
      padding: 0.4rem;
      margin-bottom: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    .readonly-field {
      background-color: rgb(56, 56, 56);
      color: rgb(200, 200, 200);
      border-radius: 4px;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    /* ─────────────── Team Sections ─────────────── */
    .team-section {
      background-color: rgb(36, 36, 36);
      border: 1px solid rgb(56, 56, 56);
      border-radius: 4px;
      margin-bottom: 1rem;
      padding: 0.75rem;
    }
    .team-header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .team-header {
      font-weight: bold;
      color: rgb(200, 200, 200);
    }
    .remove-team-button {
      background-color: rgb(190, 65, 65);
      color: rgb(240, 240, 240);
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-team-button:hover {
      opacity: 0.85;
    }
    .player-input {
      display: block;
      margin-bottom: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    #add-team-button {
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      background-color: rgb(120, 120, 120);
    }
    #add-team-button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body data-page="admin">
  <datalist id="player-names-list"></datalist>

  <!-- ─────────────── Header Bar ─────────────── -->
  <div class="header-bar">
    <h1>Admin Panel</h1>
    <div class="header-buttons">
      <div id="pat-login">
        <input type="password" id="pat-input" placeholder="Paste PAT here…" />
        <button id="save-pat-button" class="btn-gray">Save Token</button>
      </div>
      <div id="post-login-buttons" style="display: none;">
        <a href="index.html"><button class="btn-gray">Leaderboard</button></a>
        <a href="manage_games.html"><button class="btn-gray">Manage Games</button></a>
        <a href="manage_seasons.html"><button class="btn-gray">Manage Seasons</button></a>
        <button id="logout-button" class="btn-red">Log Out</button>
      </div>
    </div>
  </div>

  <!-- ─────────────── Add Game Form ─────────────── -->
  <div id="game-form-container" style="display: none;">
    <form id="add-game-form">
      <!-- Current Season (read-only) -->
      <div class="form-group">
        <label><strong>Season:</strong></label>
        <div id="current-season-display" class="readonly-field">Loading…</div>
        <input type="hidden" id="season" name="season" value="" />
      </div>

      <div class="form-group">
        <label for="gameName"><strong>Game Name:</strong><br />
          <select id="gameName" required>
            <option value="" disabled selected>Loading…</option>
          </select>
        </label>
      </div>

      <div id="teams-container">
        <div class="team-section" data-team-index="0">
          <div class="team-header-container">
            <div class="team-header">Team 1</div>
          </div>
          <div class="players-list">
            <input
              type="text"
              class="player-input"
              placeholder="Player name…"
              data-player-index="0"
              list="player-names-list"
            />
          </div>
        </div>

        <div class="team-section" data-team-index="1">
          <div class="team-header-container">
            <div class="team-header">Team 2</div>
          </div>
          <div class="players-list">
            <input
              type="text"
              class="player-input"
              placeholder="Player name…"
              data-player-index="0"
              list="player-names-list"
            />
          </div>
        </div>
      </div>

      <button type="button" id="add-team-button" class="btn-gray">+ Add Team</button>

      <div class="form-group">
        <label for="winningTeam"><strong>Winning Team:</strong><br />
          <select id="winningTeam" required>
            <option value="0">Team 1</option>
            <option value="1">Team 2</option>
          </select>
        </label>
        <small>This list updates automatically as you add/remove teams.</small>
      </div>

      <input type="submit" value="Add Game" class="btn-red" />
    </form>
    <div id="admin-error" class="error"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
