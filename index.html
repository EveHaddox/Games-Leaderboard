<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Tracker Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #filter-container {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    #season-filter,
    #game-filter {
      background-color: rgb(36, 36, 36);
      color: rgb(240, 240, 240);
      border: 1px solid rgb(56, 56, 56);
      border-radius: 4px;
      padding: 0.4rem;
      font-size: 1rem;
    }
  </style>
</head>
<body data-page="index">
  <!-- Header Bar -->
  <div class="header-bar">
    <h1>Game Tracker Leaderboard</h1>
    <div class="header-buttons">
      <a href="dashboard.html"><button class="btn-gray">Admin Panel</button></a>
    </div>
  </div>

  <!-- Filters: Season + Game -->
  <div id="filter-container">
    <label for="season-filter"><strong>Season:</strong></label>
    <select id="season-filter">
      <option value="" disabled>Loading…</option>
    </select>

    <label for="game-filter"><strong>Game:</strong></label>
    <select id="game-filter">
      <option value="__all__" selected>All Games</option>
    </select>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard">Loading…</div>

  <script src="scripts.js"></script>
</body>
</html>
